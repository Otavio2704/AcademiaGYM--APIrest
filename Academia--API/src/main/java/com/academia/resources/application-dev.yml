spring:
  config:
    activate:
      on-profile: dev
  
  # Banco de Dados H2
  datasource:
    url: jdbc:h2:mem:academia_dev
    driver-class-name: org.h2.Driver
    username: panda27
    password: panda27
  
  # Configurações JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # Console H2
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

# Logging para desenvolvimento
logging:
  level:
    root: INFO
    com.academia: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
